
{% extends 'navigation.html' %}
{% load static %}
{% block body %}


<section class="vh-100 gradient-custom">
    <div class="container pt-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <div class="mb-md-5 mt-md-4 pb-2">
  
                <h3 class="fw-bold mb-3 text-center text-uppercase">Forget Password ???</h3>
                <p class="text-center"><span class="text-danger" id="warning">Don't worry, we'll reset it for you.  </span></p>
                <form class="form" method="POST" id="form">
                    {% csrf_token %}
            
                    {% if message %}
            
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <strong> {{message}} </strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
            
                    {% endif %}
            
                 
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input type="email" name="email" placeholder="your email address..." class="form-control">
                       
                    </div>
            
                    
                   
                    <button class="btn" type="submit">Submit</button>
            
                </form>
                
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}

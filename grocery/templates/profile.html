{% extends 'navigation.html' %}
{% load static %}

{% block body %}
<br>

<div class="container border bg-white shadow">
    <h2 style="margin-top:20px" align="center"> <strong>Profile</strong> </h2>

<div  class="container-fluid border " style="width:80%; padding-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <strong>Full Name:</strong>
        </div>
        <div class="col-md-6">
           <strong> {{pro.user.first_name}} {{pro.user.last_name}} </strong>
        </div>
    </div>
    <hr>
     <div class="row">
        <div class="col-md-6">
            <strong>Customer Pic:</strong>
        </div>
        <div class="col-md-6">
           <img src="{{pro.image.url}}" style="width:150px;height:150px">
        </div>

    </div><hr>
    <div class="row">
        <div class="col-md-6">
            <strong>Email Id :</strong>
        </div>
        <div class="col-md-6">
            {{pro.user.email}}
        </div>
    </div><hr>
     <div class="row">
        <div class="col-md-6">
            <strong>Contact :</strong>
        </div>
        <div class="col-md-6">
            {{pro.contact}}
        </div>
     </div><hr>
    <div class="row">
        <div class="col-md-6">
            <strong>Date of Birth :</strong>
        </div>
        <div class="col-md-6">
            {{pro.dob}}
        </div>
    </div><hr>
     <div class="row">
        <div class="col-md-6">
            <strong>City :</strong>
        </div>
        <div class="col-md-6">
            {{pro.city}}
        </div>
     </div><hr><div class="row">
        <div class="col-md-6">
            <strong>Address :</strong>
        </div>
        <div class="col-md-6">
            {{pro.address}}
        </div>
    </div><hr>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <a href="{% url 'edit_profile' %}"><button class="btn btn-primary" style="width:100%;margin-bottom:5%">Edit Profile</button></a>

            </div>
            <div class="col-md-6 col-xs-12">
                <a href="{% url 'change_password' %}"><button class="btn btn-secondary" style="width:100%;margin-bottom:5%">Change Password</button></a>

            </div>
        </div>
    </div>
    
</div>
</div>
{% endblock %}

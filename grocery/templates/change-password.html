{% extends 'navigation.html' %}
{% load static %}
{% block body %}


<section class="vh-100 gradient-custom">
    <div class="container pt-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <div class="mb-md-5 mt-md-4 pb-2">
  
                <h2 class="fw-bold mb-3 text-center text-uppercase">Change Password</h2>
                <p><span class="text-danger" id="warning">must contain [A-Z][a-z][0-9] and atleast 8 digit  </span></p>
                <form method="POST" class="form" id="form">
                    {% csrf_token %}
                    
                    {% if error %}
    
                    
                    <div class="alert alert-info">
                        {{ error }}
                    </div>
                   
                    {% endif %}
    
                
                    <div class="form-group">
                        <label for="pwd1">Password</label>
                        <input type="password" required  name="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Your password" class="form-control form-control-lg" />
                  
                    
                    </div>
    
    
    
                    <div class="form-group">
                        <label for="pwd2">Confirm password</label>
                        <input type="password" required  name="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm password" class="form-control form-control-lg" />
                  
                    
                    </div>
    
    
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    
                
                    <button class="btn" type="submit">Submit</button>
    
                </form>
  
                
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
